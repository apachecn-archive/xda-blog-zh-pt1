<h1>惠普WebOS论坛加入XDA</h1>
<blockquote>原文：<a href="https://www.xda-developers.com/webos-forum-added-to-xda/#0001-01-01">https://www.xda-developers.com/webos-forum-added-to-xda/#0001-01-01</a></blockquote><div><section id="article-body" class="article-body" itemprop="articleBody">

<div class="content-block-regular">
<p>在XDA会员投票支持这一行动后，我们将通过几个特定于操作系统的论坛在有限的范围内将WebOS添加到XDA。最初的论坛是否能吸引开发者和用户将决定我们是否会推出针对特定设备的论坛。大多数人可能都知道，WebOS目前支持HP Pre 2，并将很快支持TouchPad、Veer和Pre 3。点击进入XDA的WebOS论坛！</p>
