<p>智能手机相机在过去几年取得了如此巨大的进步，对于我们大多数人来说，它们几乎完全取代了傻瓜数码相机。此外，由于我们的智能手机一直伴随着我们，我们大多数人最终都会在设备的整个生命周期中拍摄大量照片。但是你拍的那些老照片会怎么样呢？你是把它们存储在外置硬盘上，还是备份到Flickr这样的在线云服务上？让我们知道你最喜欢的储存老照片的方式是什么，为什么。</p>
